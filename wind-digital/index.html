<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="stylesheet" href="css/wind-digital.css">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/wind-digital.js"></script>
</head>

<body>
    <div class="wind_digital">
        <div class="main_title">Wind Digital</div>
        <div class="container_boxes">
            <div class="container_single">
                <div class="box_wd static_box">
                    <a href="https://docs.google.com/spreadsheets/d/1f0mZr9uIPH4MWHsw0ZMo9Zv7dMjY0lbpc8L2TZTow38/edit#gid=1887229227" target="_blank">
                        <div class="content_wd">
                            <p class="title">Allocazioni</p>
                            <img class="wd_icon" src="img/allocazioni.png" />
                        </div>
                    </a>
                </div>
            </div>
            <div class="container_single">
                <div class="box_wd static_box">
                    <a href=" https://playalways.github.io" target="_blank">
                        <div class="content_wd">
                            <p class="title">Restyle</p>
                            <img class="wd_icon" src="img/restyle.png" />                            
                        </div>
                    </a>
                </div>
            </div>
            <div class="container_single">
                <div class="box_wd static_box">
                    <a href=" https://docs.google.com/spreadsheets/d/1UDNGxeO9Cgbzs_jQONeFHCLEHeZ_-shfFJANh9APJS4/edit?pref=2&amp;pli=1#gid=1784562006" target="_blank">
                        <div class="content_wd">
                            <p class="title">Ferie</p>
                            <img class="wd_icon" src="img/ferie.png" />                            
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="container_single__overlay"></div>
        <div class="container_single ghost_box">
            <div class="box_wd red">
                <div class="content_wd">
                    <div class="container_input">
                        <input type="text" class="wd_input input_title" placeholder="Titolo" />
                        <input type="text" class="wd_input input_link" placeholder="Link" value="http://" />
                        <div class="color_picker_container">
                            <div class="color_picker red active" data-color="red"></div>
                            <div class="color_picker green" data-color="green"></div>
                            <div class="color_picker blue" data-color="blue"></div>
                            <div class="color_picker orange" data-color="orange"></div>
                        </div>
                        <button class="confirm_box">ok</button>
                    </div>
                    <p class="title">Titolo</p>
                </div>
            </div>
        </div>
        <div class="useful_link main_title">Link utili</div>
        <div class="container_boxes container_toAttach"></div>
        <div class="container_buttons">
            <div class="button_wd button_blue add_box_wd">aggiungi</div>
            <div class="button_wd button_red save_wd">SALVA</div>
        </div>
    </div>
</body>
