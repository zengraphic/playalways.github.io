<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="msapplication-tap-highlight" content="no" />
    <!--- CSS -->
    <link rel="stylesheet" type="text/css" href="../../html_blocchi/css/base-libs.min.css" />
    <link rel="stylesheet" type="text/css" href="../../html_blocchi/css/base-style.min.css" />
    <link rel="stylesheet" type="text/css" href="../../html_blocchi/css/wind-style.min.css" />
    <!--- /CSS -->
    <!--- JS -->
    <script type="text/javascript" src="../../html_blocchi/js/base-libs.min.js"></script>
    <script type="text/javascript" src="../../html_blocchi/js/base.js"></script>
    <script type="text/javascript" src="../../html_blocchi/js/script.js"></script>
    <!--- /JS -->
    <script type="text/javascript">
    function hidePowerdByGoogle() {

        $(".start_block__search .base__input").attr("style", "background:none;");
        $(".start_block__search .base__input").val("");

    }

    function showPowerdByGoogle() {

        if ($(".start_block__search .base__input").val().trim() == "" || $(".start_block__search .base__input").val().trim() == "Descrivi qui il tuo problema") {
            $(".start_block__search .base__input").removeAttr("style");
            $(".start_block__search .base__input").val("Descrivi qui il tuo problema");
        }

    }
    </script>
</head>

<body class="home_page">
    <div class="container-wind">
        <div class="row">
            <div class="blocco_import">
                <div class="blocco_start_wind">
                    <!-- NOME UNIVOCO PER IL BLOCCO (modificabile, non ha classi o dipendenze) -->
                    <!--___________ ______________________INIZIO BLOCCO UNO_________________________________ -->
                    <div class="start_block">
                        <div class="start_block__content col-xs-12 col-sm-7 col-md-7 col-lg-7">
                            <div class="start_block__title">
                                Pagina non trovata
                                <!-- titolo grande -->
                            </div>
                            <div class="start_block__subTitle">
                                Il sito che cercavi potrebbe essere non disponibile o non pi√π esistente.
                                <!-- sottotitolo -->
                            </div>
                            <div class="start_block__label">
                                Ricerca le informazioni di cui hai bisogno nel web.
                                <!-- label -->
                            </div>
                            <div class="start_block__searchContainer">
                                <div class="start_block__search">
                                    <input class="base__input" type="text" name="search_input" onclick="hidePowerdByGoogle()" onmouseout="showPowerdByGoogle()" onchange="showPowerdByGoogle()" placeholder="Descrivi qui il tuo problema">
                                    <!-- input cerca -->
                                </div>
                                <div class="start_block__searchButton">
                                    <a href="#" class="button button--noMargin button--searchButton">
                                        <div class="base__icon icon_lente--white"></div>
                                    </a>
                                    <!-- bottone cerca con immagine di background lente -->
                                </div>
                                <div class="clear"></div>
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="start_block__img col-xs-12 col-sm-5 col-md-5 col-lg-5">
                            <img src="../../html_blocchi/img/start/start_dns.png">
                        </div>
                    </div>
                    <!--___________ ______________________FINE BLOCCO UNO_________________________________ -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
