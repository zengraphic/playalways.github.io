            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="first_container margin_top_header"></div>

    <div class="wind_smart_block__container">

            <div class="container_text">

            </div>
        </div>
        <div class="wind_smart_block__half_right">
            <div class="wind_smart_block__half_right--imgContainer">
                <img src="img/pirati.png" class="wind_smart_block__viewer_image">
            </div>
        </div>
    </div>
    <div class="clear"></div>

        <div class="wind_smart_block__note_text margin_top_15 margin_bottom_15">
            All Inclusive si rinnova ogni 4 settimane</div>

    <!-- /Note -->
    <!-- Button "Cerca il negozio" -->
    <div class="wind_smart_block__button_container">

    </div>
    <!-- /Button "Cerca il negozio" -->

                <a href="#" class="info_link">Wind Ricorda</a>

            </div>

        <div class="clear"></div>
    </div>
    <!-- /Wind Ricorda -->

            <div class="footer_block__container__copy">

                        <a href="#"><img src="img/logos/wind_logo_business.png"></a>

                    <li>

                    <li>
                        <a href="#"><img src="img/logos/wind_logo_customer.png"></a>
