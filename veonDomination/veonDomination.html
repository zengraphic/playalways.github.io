<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="msapplication-tap-highlight" content="no" />
    <title></title>
    <link rel="stylesheet" href="css/veonDomination.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="dummy_block">
    </div>
    <div class="veon__domination_block">
        <div class="veon__domination_block__overlay">
        </div>
        <div class="veon__domination_block__background">
            <img class="background_image" src="img/bg.png" alt="">
            <div class="veon__domination_block__content__app_buttons">
                <div class="veon__domination_block__content__app_buttons__container">
                    <div class="app__apple_store">
                        <img class="app_btn btn--apple_store" src="img/AppleStore.png" alt="">
                    </div>
                    <div class="spacer"></div>
                    <div class="app__play_store">
                        <img class="app_btn btn--play_store" src="img/PlayStore.png" alt="">
                    </div>
                    <div class="clear clear-fix"></div>
                </div>
            </div>
        </div>
        <div class="veon__domination_block__content">
            <div class="veon__domination_block__close_button">
                <div class="close_btn">
                    <span class="close_btn__text">Chiudi&nbsp;</span>
                    <span class="close_btn__icon">&nbsp;X</span>
                </div>
            </div>
            <div class="veon__domination_block__content__logo">
                <img class="logo_image" src="img/LogoVeon.png" alt="">
            </div>
            <div class="veon__domination_block__content__claim">
                <h1 class="veon__domination_block__content__claim__text">Inesauribile<br/>come te</h1>
            </div>
            <div class="veon__domination_block__content__phone_text">
                <p class="veon__domination_block__content__phone_text__claim">
                    Chatti, chiami
                    <br/> e con Wind</br>
                    fail il pieno di Giga.</br>
                    Tutto in un'App</p>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
jQuery(document).ready(function($) {
    var dominationBlock = $('.veon__domination_block');
    var closeBtn = $('.veon__domination_block__close_button');
    closeBtn.click(function() {
        dominationBlock.fadeTo("slow", 0, function() {
            console.log('hidden');
        });
    });
});
</script>

</html>
