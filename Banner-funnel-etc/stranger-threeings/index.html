<!doctype html>
<html class="" lang="" style="height: 100%;">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>STRANGER 3INGS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <link rel="stylesheet" href="css/tre-netflix.css">
</head>

<body>
    <img class="bg-mock" src="img/hp-tre.jpg" />
    <div class="particles-background"></div>
    <div id="particles-js-1"></div>
    <div id="particles-js-2"></div>
    <div id="particles-js-3"></div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="js/particles.js"></script>
    <script>
    jQuery(document)
        .ready(function($) {
            particlesJS
                .load('particles-js-1', 'js/particlesjs-config-1.json');

            particlesJS
                .load('particles-js-2', 'js/particlesjs-config-2.json');

            particlesJS
                .load('particles-js-3', 'js/particlesjs-config-3.json');

            $("body")
                .mousemove(function(e) {
                    $(".particles-background")
                        .css('background-position', (e.pageX - 1920) + 'px ' + (e.pageY - 1800) + 'px');
                });

            var overlayHeaderHtml =
                '<div class="overlay-header">' +
                '<div class="overlay-header-container">' +
                '<div class="logo-3-container" style="">' +
                '<img class="logo-3 " src="img/logo-3-stranger.png" alt="" />' +
                '</div>' +
                '<img class="logo-netflix" src="img/Logo-netflix.png" alt="" />' +
                '<a class="action-switch" >Esci dal sottosopra</a>' +
                '</div>' +

                '</div>';

            var overlayBannerHtml =
                '<div class="overlay-banner" style="display:none;">' +
                '<div class="overlay-banner-container">' +
                '<p>Lorem Banner Ipsum</p>' +
                '</div>' +
                '</div>';


            setTimeout(function() {

                $('body')
                    .append(overlayHeaderHtml);

                $('.logo-3, .logo-netflix')
                    .addClass('text-flicker-in-glow');

                $('.action-switch')
                    .addClass('text-flicker-infinite');

                setTimeout(function() {

                        $('.overlay-header')
                        .append(overlayBannerHtml);
                        $('.overlay-banner')
                        .fadeIn(1000);
                    

                }, 3000);

            }, 4000);


            $('body')
                .on({
                    'click': function(event) {
                        event
                            .preventDefault();

                        var particlesPromise =
                            $('#particles-js-1,#particles-js-2,#particles-js-3')
                            .fadeOut(1000);
                        var overlayHeaderPromise =
                            $('.overlay-header')
                            .fadeOut(1000);


                        $.when(particlesPromise, overlayHeaderPromise)
                            .then(function() {
                                $('.particles-background')
                                    .fadeOut(1000)
                                    .css({
                                        'cursor': 'default'
                                    });
                            });
                    }
                }, '.action-switch');


        });
    </script>
</body>

</html>
