    <script>
    jQuery(document).ready(function($) {
        $.each($(".powermail_fieldwrap"), function() {
            var placeHolder = $(this).find($("label")).text();
            $(this).find($("input, textarea")).attr("placeholder", placeHolder);
        });

        $('.powermail_input,.powermail_textarea')
            .focus(function() {
                $(this).removeAttr('placeholder');
            })
            .blur(function() {
                if ($(this).val() == '') {
                    var placeHolder = $(this).closest('.powermail_fieldwrap').find($('label')).text();
                    $(this).attr('placeholder', placeHolder);
                }
            });


        $(window).resize(function() {
            var wViewport = $(window).width();
            var inputProv = $('#powermail_field_provincia');
            var labelProv = $('.powermail_fieldwrap_provincia label');
            if (wViewport < 768) {
                inputProv.attr('placeholder', 'Prov.');
                labelProv.text( 'Prov.');
            } else {
                inputProv.attr('placeholder', 'Provincia');
                labelProv.text( 'Provincia');
            }
        });



    });
    </script>
