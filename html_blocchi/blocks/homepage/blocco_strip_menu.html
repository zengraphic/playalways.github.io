<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="msapplication-tap-highlight" content="no" />
    <!--- CSS -->
    <link rel="stylesheet" type="text/css" href="../../css/base-libs.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/base-style.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/wind-style.min.css" />
    <!--- /CSS -->
    <!--- JS -->
    <script type="text/javascript" src="../../js/base-libs.min.js"></script>
    <script type="text/javascript" src="../../js/base.js"></script>
    <script type="text/javascript" src="../../js/script.js"></script>
    <!--- /JS -->
</head>

<body class="home_page">
    <div class="container-wind">
        <div class="row">
            <div class="blocco_import">
                <div class="blocco_menu">
                    <!-- NOME UNIVOCO PER IL BLOCCO (modificabile, non ha classi o dipendenze) -->
                    <!--___________ ______________________INIZIO BLOCCO MENU_________________________________ -->
                    <div class="clear"></div>
                    <div class="stripMenu">
                        <div class="stripMenu__container slider__stripMenu">
                            <!-- CONTENITORE SLIDER INIZIALIZZATO VIA JS -->
                            <div class="stripMenu__item item">
                               <div class="base__icon icon_mobile--grey"></div>
                                <!-- ITEM DEL MENU -->
                                <span class="stripMenu__item__title">MOBILE</span>
                            </div>
                            <div class="stripMenu__item item">
                                <div class="base__icon icon_fisso--grey"></div>
                                <!-- ITEM DEL MENU -->
                                <span class="stripMenu__item__title">FISSO</span>
                            </div>
                            <div class="stripMenu__item item active">
                                <div class="base__icon icon_mobile_fisso--grey"></div>
                                <!-- ITEM DEL MENU -->
                                <span class="stripMenu__item__title">FISSO+MOBILE</span>
                            </div>
                            <div class="stripMenu__item item">
                                <div class="base__icon icon_servizi_innovativi--grey"></div>
                                <!-- ITEM DEL MENU -->
                                <span class="stripMenu__item__title">SERVIZI</span>
                            </div>
                            <div class="stripMenu__item item">
                                <div class="base__icon icon_device--grey"></div>
                                <!-- ITEM DEL MENU -->
                                <span class="stripMenu__item__title">DEVICE</span>
                            </div>
                            <div class="stripMenu__item item">
                                 <div class="base__icon icon_promo--grey"></div>
                                <!-- ITEM DEL MENU -->
                                <span class="stripMenu__item__title">PROMO</span>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <!--___________ ______________________FINE BLOCCO MENU_________________________________ -->
                </div>
            </div>
        </div>
</body>
<script>
jQuery(document).ready(function($) {

    $('.slider__stripMenu').slick({
        centerMode: false,
        dots: false,
        arrows: false,
        speed: 300,
        swipeToSlide: true,
        infinite: false,
        slidesToShow: 6,
        slidesToScroll: 6,
        nextArrow: "<img class='slider__navigation right__arrow' src='img/slider_arrow_right.png'>",
        prevArrow: "<img class='slider__navigation left__arrow' src='img/slider_arrow_left.png'>",
        dotsClass: 'slider__dots',
        customPaging: function(slider, i) {
            var thumb = $(slider.$slides[i]).data('thumb');
            return '<div class="slider__single"></div>';
        },
        responsive: [{
                breakpoint: 840,
                settings: {
                    centerMode: true,
                    centerPadding: '75px',
                    slidesToShow: 4,
                    initialSlide: 3,
                    slidesToScroll: 4,
                }
            }, {
                breakpoint: 585,
                settings: {
                    centerMode: true,
                    centerPadding: '55px',
                    initialSlide: 1,
                    slidesToShow: 3,
                }
            },
            // You can unslick at a given breakpoint now by adding:
            // settings: "unslick"
            // instead of a settings object
        ]
    });

});
</script>

</html>
