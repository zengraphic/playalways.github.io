<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="msapplication-tap-highlight" content="no" />
    <!--- CSS -->
    <link rel="stylesheet" type="text/css" href="../../css/base-libs.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/base-style.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/wind-style.min.css" />
    <!--- /CSS -->
    <!--- JS -->
    <script type="text/javascript" src="../../js/base-libs.min.js"></script>
    <script type="text/javascript" src="../../js/base.js"></script>
    <script type="text/javascript" src="../../js/script.js"></script>
    <!--- /JS -->
</head>

<body class="home_page">
    <div class="container-wind">
        <div class="row">
            <div class="blocco_import">
                <div class="blocco_ricarica">
                    <!-- NOME UNIVOCO PER IL BLOCCO (modificabile, non ha classi o dipendenze) -->
                    <!--___________ ______________________INIZIO BLOCCO UNO_________________________________ -->
                    <div class="topUp_block">
                        <div class="topUp_block__container">
                            <div class="topUp_block__left col-sm-6 col-md-6 col-lg-6 base__col-fill">
                                <div class="topUp_block__title">
                                    Ricarica Online
                                    <!-- TITOLO GRANDE AZZURRO -->
                                </div>
                                <div class="topUp_block__description">
                                    Dal 18 al 27 aprile e vinci ogni giorno tre smartphone Huawei P9.
                                    <!-- descrizione -->
                                    <a href="#" class="info_link">Scopri di pi&ugrave;</a>
                                    <!-- link informativo -->
                                </div>
                                <div class="topUp_block__imageContainer">
                                    <img src="../../img/ricarica/esempio_tel_ricarica.jpg" class="topUp_block__image" />
                                    <!-- immagine in overlay floating -->
                                </div>
                            </div>
                            <div class="topUp_block__right col-xs-12 col-sm-6 col-md-6 col-lg-6 base__col-fill">
                                <div class="topUp_block__label">
                                    Che numero vuoi ricaricare?
                                    <!-- LABEL GENERICA DEI PRIMI DUE INPU -->
                                </div>
                                <div class="topUp_block__input topUp_block__input--number">
                                    <!-- input numero da ricaricare -->
                                    <input class="base__input" type="text" name="insert_number" placeholder="Inserisci il numero da ricaricare">
                                </div>
                                <div class="topUp_block__input topUp_block__input--confirmnumber">
                                    <!-- input conferma numero da ricaricare -->
                                    <input class="base__input" type="text" name="confirm_number" placeholder="Conferma il numero da ricaricare">
                                </div>
                                <div class="topUp_block__label">
                                    Di quanto vuoi ricaricare?
                                    <!-- LABEL SELECT RICARICA TAGLIO -->
                                </div>
                                <div class="topUp_block__select">
                                    <!-- SELECT TAGLIO RICARICA -->
                                    <select class="base__select selectpicker" title="15 &euro;" data-size="6">
                                        <option>30 &euro;</option>
                                        <option>50 &euro;</option>
                                        <option>100 &euro;</option>
                                        <option>999 &euro;</option>
                                    </select>
                                </div>
                                <a href="#" class="button button--noMargin">
                                   ricarica   <!-- BOTTONE -->
                                </a>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                    <!--___________ ______________________FINE BLOCCO UNO_________________________________ -->
                </div>
            </div>
        </div>
</body>

</html>
