<head>
    <meta charset="utf-8">

    <script type="text/javascript" src="/js/base-libs.min.js"></script>

<body class="home_page">
    <div class="container-wind">
        <div class="row">
            <div class="blocco_import">
                <div class="blocco_newsletter">
                    <!-- NOME UNIVOCO PER IL BLOCCO (modificabile, non ha classi o dipendenze) -->
                    <!--___________ ______________________INIZIO BLOCCO UNO_________________________________ -->
                    <div class="newsletter_block">
                        <div class="newsletter_block__container col-xs-12">
                            <div class="newsletter_block__left col-sm-5 col-md-5 col-lg-5 base__col-fill">
                                <div class="newsletter_block__title">
                                    Iscriviti alla newsletter
                                    <!-- label input newsletter -->
                                </div>
                                <input class="base__input" type="text" name="email_input" placeholder="Indirizzo">
                                <!-- input indirizzo mail newsletter-->
                                <a href="#" class="button button--noMargin">
                                    Iscrivimi alla newsletter   <!-- bottone iscrivimi-->
                                </a>
                            </div>
                            <div class="newsletter_block__right col-sm-7 col-md-7 col-lg-7 base__col-fill">
                                <!-- label pagine social-->
                                <div class="newsletter_block__title">
                                    Visita le nostre pagine social
                                </div>
                                <div class="newsletter_block__icon">
                                    <div class="col-xs-12">
                                        <div class="">
                                            <!-- icona gplus-->
                                            <div class="newsletter_block__icon--gplus"></div>
                                            <!-- icona youtube-->
                                            <div class="newsletter_block__icon--youtube"></div>
                                        </div>
                                        <div class="newsletter_block__icon--secondRow">
                                            <div class="newsletter_block__icon--facebook"></div>
                                            <!-- icona facebook-->
                                            <div class="newsletter_block__icon--twitter"></div>
                                            <!-- icona twitter-->
                                        </div>
                                    </div>
                                    <div class="clear"></div>
                                </div>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <!--___________ ______________________FINE BLOCCO UNO_________________________________ -->
                </div>
            </div>
        </div>
</body>

</html>
