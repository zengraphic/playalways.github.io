<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no" />
    <!--- jVectorMap Styles-->
    <link rel="stylesheet" type="text/css" href="../../css/jquery-jvectormap-2.0.3.css" type="text/css" media="screen" />
    <!--- /jVectorMap Styles -->
    <!--- CSS -->
    <link rel="stylesheet" type="text/css" href="../../css/base-libs.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/base-style.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/wind-style.min.css" />
    <!--- /CSS -->
    <!--- JS -->
    <script type="text/javascript" src="../../js/base-libs.min.js"></script>
    <script type="text/javascript" src="../../js/base.js"></script>
    <!-- components script -->
    <script type="text/javascript" src="../../js/custom.js"></script>
    <!--- /JS -->
    <!--- jVectorMap Script -->
    <script type="text/javascript" src="../../js/jquery-jvectormap-2.0.3.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-jvectormap-continents-merc.js"></script>
    <!--- /jVectorMap Script -->
</head>

<body class="home_page ">
    <div class="container-wind">
        <div class="row">
            <div class="blocco_import">
                <div class="block_coverage_tool container_testo_generico">
                    <div class="block_coverage_tool__map__container colored_bg--light-grey">
                        <div id="world-map" class="world_map"></div>
                    </div>
                </div>
            </div>
        </div>
        <script>
        jQuery(document).ready(function($) {

            continents = {
                NA: [
                    ['CA', 'Canada'],
                    ['US', 'Stati Uniti'],
                    ['GR', 'Groenlandia']
                ],
                SA: [
                    ['BR', 'Brazil'],
                    ['AG', 'Argentina'],
                    ['VN', 'Venezuela']
                ],
                EU: [
                    ['FR', 'Francia'],
                    ['GE', 'Germania'],
                    ['IT', 'Italia']
                ],
                AS: [
                    ['CH', 'China'],
                    ['JP', 'Japan'],
                    ['IN', 'India']
                ],
                AF: [
                    ['ZI', 'Zimbabwe'],
                    ['BO', 'Botswana'],
                    ['MD', 'Madagascar']
                ],
                OC: [
                    ['AU', 'Australia'],
                    ['NZ', 'New Zealand'],
                    ['FI', 'Fiji']
                ]
            };

            multiMap = new jvm.MultiMap({
                container: $('#world-map'),
                maxLevel: 1,
                main: {
                    map: 'continents_merc'
                },
                mapUrlByCode: function(code, multiMap) {
                    return '/js/us-counties/jquery-jvectormap-data-' +
                        code.toLowerCase() + '-' +
                        multiMap.defaultProjection + '-en.js';
                }
            });


            map = new jvm.Map({
                container: $('#world-map'),
                map: 'continents_merc',
                regionsSelectable: true,
                zoomOnScroll: false,
                panOnDrag: false,
                regionsSelectableOne: true,
                backgroundColor: 'transparent',
                regionStyle: {
                    initial: {
                        fill: '#d3d3d2'
                    },
                    hover: {
                        fill: '#f4b083'
                    },
                    selected: {
                        fill: '#f48135'
                    }
                },
                regionLabelStyle: {
                    initial: {
                        fill: 'white',
                        'font-size': '10px'
                    },
                    hover: {
                        fill: 'white'
                    }
                },
                labels: {
                    regions: {
                        render: function(code) {
                            switch (code) {
                                case 'AF':
                                    return 'Africa';
                                case 'NA':
                                    return 'Nord America';
                                case 'OC':
                                    return 'Oceania';
                                case 'AS':
                                    return 'Asia';
                                case 'EU':
                                    return 'Europa';
                                case 'SA':
                                    return 'Sud America';
                            }
                            return code;
                        },
                        offsets: function(code) {
                            switch (code) {
                                case 'AF':
                                    return [0, -30];
                                case 'NA':
                                    return [-290, 60];
                                case 'OC':
                                    return [-30, -5];
                                case 'AS':
                                    return [0, -30];
                                case 'EU':
                                    return [0, 0];
                                case 'SA':
                                    return [0, -50];
                            }
                            return code;
                        }
                    }
                },
                onRegionTipShow: function(e, tip, code) {
                    return false;
                },
                onRegionSelected: function(e, code) {
                    return true;
                }
            });


        });
        </script>
</body>

</html>
