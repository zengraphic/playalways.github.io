<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no" />
    <!--- jVectorMap Styles-->
    <!--- /jVectorMap Styles -->
    <title>Tool copertura</title>
    <!--- CSS -->
    <link rel="stylesheet" type="text/css" href="../../css/base-libs.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/base-style.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/wind-style.min.css" />
    <!--- /CSS -->
    <!--- JS -->
    <script type="text/javascript" src="../../js/base-libs.min.js"></script>
    <script type="text/javascript" src="../../js/base.js"></script>
    <!-- components script -->
    <script type="text/javascript" src="../../js/custom.js"></script>
    <script type="text/javascript" src="../../js/header.js"></script>
    <!--- /JS -->
    <!--- jVectorMap Script -->
    <script type="text/javascript" src="../../js/coverageTool/coverageTool_with-engine.js"></script>
    <script type="text/javascript" src="../../js/coverageTool/jquery-jvectormap-2.0.3.min.js"></script>
    <script type="text/javascript" src="../../js/coverageTool/jquery-jvectormap-continents-merc.js"></script>
    <!--- /jVectorMap Script -->
</head>

<body class="base">
    <div class="content__breadcrumbs">
        <div class="container">
            <div class="row ">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="breadcrumbs base__scrollable2 touch_scroll">
                        <ul class="base__breadcrumbs">
                            <li><a class="link" href="#">Home</a></li>
                            <li><a class="link" href="#">Mbile</a></li>
                            <li><a class="link" href="#">Estero</a></li>
                            <li><span>Copertura Internazionale</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="coverage-tool" class="block_coverage_tool">
        <div class="block_coverage_tool__map__container colored_bg--light-grey">
            <div id="world-map" class="world_map"></div>
        </div>
        <div class="block_coverage_tool__tabs__container">
            <div class="blocco_tabs_menu">
                <div class="strip_menu_tab">
                    <div class="strip_menu_tab__container slider_menu_tabs">
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <div class="block_coverage_tool__filter__container ">
            <div class="country_offers_block">
                <div class="country_offers_block__container__select colored_bg--medium-grey">
                    <div class="country_offers_block__container__country--List ">
                        <div class="country_offers_block__container__country--List--label col-xs-12 col-sm-7 col-md-7 col-lg-6">Roaming internazionale. Verifica copertura:</div>
                        <div class="country_offers_block__container__country--List--select col-xs-12 col-sm-5 col-md-5 col-lg-6">
                            <select class="base__select selectpicker" id="country--List" value="" title="" data-size="6">
                                <option value="none">--Seleziona--</option>
                            </select>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
