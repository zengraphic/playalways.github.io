<script type="text/javascript">
jQuery(document)
    .ready(function($) {
        $(".grey_strip__block .grey_strip__block__tabs--title")
            .click(function() {
                var thisBlock = $(this);
                var thisTab = thisBlock.data('index');
                thisBlock
                    .siblings()
                    .each(function() {
                        $(this)
                            .removeClass('active');
                    });
                thisBlock
                    .addClass('active');
            });

    });
</script>
