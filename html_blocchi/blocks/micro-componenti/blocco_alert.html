<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Alerts</title>
    <!--- CSS -->
    <link rel="stylesheet" type="text/css" href="../../css/base-libs.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/base-style.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/wind-style.min.css" />
    <!--- /CSS -->

    <script type="text/javascript" src="../../js/base-libs.min.js"></script>

    <script type="text/javascript" src="../../js/header.js"></script>

</head>

<body class="base">
    <div class="container-fluid ">
        <div class="">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <span>Alert boxes</span>
            </div>
        </div>
        <div class="">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <button type="button" class="btn base__bt base__bt--or base__bt--lg" data-toggle="modal" data-target="#modal-prova-1">Attiva modal</button>
                <div id="modal-prova-1" class="modal base__modal fade" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title">Eventuale titolo</h4>
                            </div>
                            <div class="modal-body">
                                <p>Messaggio di errore</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn base__bt base__bt--sm base__bt--or" data-dismiss="modal">Chiudi</button>
                                <button type="button" class="btn base__bt base__bt--sm base__bt--or2"></button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.modal -->
            </div>
        </div>
    </div>
