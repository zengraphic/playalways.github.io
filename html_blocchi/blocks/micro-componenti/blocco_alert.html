<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Alerts</title>
    <!--- CSS -->
    <link rel="stylesheet" type="text/css" href="../../css/base-libs.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/base-style.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/wind-style.min.css" />
    <!--- /CSS -->
    <!--- JS -->
    <script type="text/javascript" src="../../js/base-libs.min.js"></script>
    <script type="text/javascript" src="../../js/base.js"></script>
    <script type="text/javascript" src="../../js/header.js"></script>
    <script type="text/javascript" src="../../js/custom.js"></script>
</head>

<body class="base">
    <div class="container-fluid ">
        <div class="row">
            <button type="button" class="btn base__bt base__bt--or base__bt--lg base__popup-link--alert">Attiva modal 2</button>
        </div>
        <div id="ak-alert-popup" class="mfp-hide">
            <div class="base_popup">
                <h4 class="popup-title">popup</h4>
                <div class="popup-content">Testo errore</div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    r$('.base__popup-link--alert')
        .magnificPopup({
            items: {
                type: 'inline',
                src: '#ak-alert-popup'
            },
            showCloseBtn: true,
            closeBtnInside: true,
            closeMarkup: '<button title="%title%" type="button" onclick="r$.magnificPopup.close()" class="right base__bt btn base__bt--sm base__bt--or">Chiudi</button>',
            mainClass: 'mfp-fade mfp-alert',
            midClick: true
        });
    </script>
</body>

</html>
