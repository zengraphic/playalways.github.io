<script>
jQuery(document).ready(function($) {

    var loop = 0;

    window.setInterval(function() {
        if (loop == 0) {
            checkFocusBanner();
            loop = 1;
        }
    }, 5000);
    
    var animateTimer = 500;
    var LongTimer = 1000;


    function checkFocusBanner() {
        $(".logo_full").delay(animateTimer).animate({
            left: "-100%",
        }, animateTimer);
        $('.logo_full').css({
            'background-color': 'rgba(255, 255, 255, 1.0)'
        })
        $(".logo_full .image_logo").delay(animateTimer).animate({
            width: "90px"
        }, animateTimer);
        $(".floating_image").animate({
            left: "-300px"
        }, animateTimer);
        $(".container_right").animate({
            left: "0px",
            opacity: 0
        }, animateTimer);
        $(".container_background_stripes").animate({
            left: "95%"
        }, LongTimer);
        $(".subcontainer_banner").delay(animateTimer).animate({
            left: "-300px"
        }, animateTimer);
    }
});
</script>
