<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Ui Kit - Pagination</title>
    <link rel="stylesheet" type="text/css" href="./css/base-libs.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/base-style.min.css" />

    <script src="js/base-libs.min.js"></script>
    <script src="js/base.js"></script>


</head>

<body class="base">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <span>Pagination</span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="pagination_block text-center">
                    <nav class="pagination_block__nav_container">
                        <ul class="pagination_block__content pagination">
                            <li class="pagination_ctrl_prev">
                                <a href="#" class="pagination_previous" aria-label="Previous">
                                    <span class="pagination_previous_icon" aria-hidden="true"></span>
                                </a>
                            </li>
                            <li class="pagination_item active">
                                <a class="pagination_link" href="#content1">1</a>
                            </li>
                            <li class="pagination_item">
                                <a class="pagination_link" href="#content2">2</a>
                            </li>
                            <li class="pagination_item">
                                <a class="pagination_link" href="#content3">3</a>
                            </li>
                            <li class="pagination_item">
                                <a class="pagination_link" href="#content4">4</a>
                            </li>
                            <li class="pagination_item">
                                <a class="pagination_link" href="#content5">5</a>
                            </li>
                            <li class="pagination_item">
                                <a class="pagination_link" href="#content6">6</a>
                            </li>
                            <li class="pagination_item">
                                <a class="pagination_link" href="#content7">7</a>
                            </li>
                            <li class="pagination_ctrl_next">
                                <a href="#" class="pagination_next" aria-label="Next">
                                    <span class="pagination_next_icon" aria-hidden="true"></span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
