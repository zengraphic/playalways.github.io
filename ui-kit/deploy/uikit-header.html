<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="stylesheet" type="text/css" href="./css/base-libs.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/base-style.min.css" />
    <title>Ui Kit - Header</title>
    <script type="text/javascript" src="./js/base-libs.min.js"></script>
    <script type="text/javascript" src="./js/base.js"></script>
    <script type="text/javascript" src="./js/header.js"></script>
</head>
<style type="text/css" media="screen">
.header-sample {}
</style>

<body class="base base--with_header base__scrollable">
    <div class="header" id="header">
        <div class="header_sup">
            <div class="container">
                <div class="row">
                    <div class="menu_sup_container col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <ul class="menu_sup slider_topMenu">
                            <li> <a href="#"> PRIVATI </a> </li>
                            <li> <a href="#"> PROFESSIONISTI </a> </li>
                            <li> <a href="#"> AZIENDE </a> </li>
                            <li> <a href="#"> GRANDI AZIENDE </a> </li>
                            <li> <a href="#" class="btn_active"> WINDGROUP </a> </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="header_second">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="logo logo--wind">
                            <img src="img/logos/logo_wind.png" class="wind">
                        </div>
                        <div class="menu">
                            <ul>
                                <li> <a class="btn" href="#"> Ricarica </a> </li>
                                <li> <a class="btn" href="#"> Cerca </a> </li>
                                <li> <a class="btn" href="#"> Assistenza </a> </li>
                                <li> <a class="btn" href="#"> Passa a Wind </a> </li>
                            </ul>
                        </div>
                        <div class="menu-right">
                            <ul>
                                <li>
                                    <a class="btn_menu" id="menuaction" href="#">
                                        <svg class="base__icon">
                                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/icons/icons_sprite.svg#icon_menu--color"></use>
                                        </svg>
                                        MENU
                                    </a>
                                </li>
                                <li>
                                    <a class="btn_carrello" href="#">
                                        <svg class="base__icon">
                                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/icons/icons_sprite.svg#icon_carrello--color"></use>
                                        </svg>
                                        CARRELLO
                                    </a>
                                </li>
                                <li>
                                    <a class="btn_entra" href="#">
                                        <svg class="base__icon">
                                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/icons/icons_sprite.svg#icon_login--color"></use>
                                        </svg>
                                        ENTRA
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container container--wind">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h5>Sticky Header ( !IMPORTANT! must apply "base--with_header" class to the body )</h5>
          <hr>
          <div class="header_code_sample"></div>
        </div>
      </div>
    </div>
</body>
<script type="text/javascript">
jQuery(function($) {
    $('.header')
        .each(function(i) {
            var example = $(this);
            var htmlString = example[0].outerHTML;
            var codeString = $('<pre></pre>').text(htmlString);
            $('.header_code_sample')
                .append(codeString);
        });
    $(window)
        .load(function() {
            HEADER
                .setSlider();
        });
});
</script>

</html>
