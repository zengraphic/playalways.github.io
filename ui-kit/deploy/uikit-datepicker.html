<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="msapplication-tap-highlight" content="no" />
    <title>UiKit Datepicker</title>
    <link rel="stylesheet" type="text/css" href="./css/base-libs.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/base-style.min.css" />
    <script src="js/base-libs.min.js"></script>
    <script src="js/base.js"></script>
</head>

<body class="base base__scrollable">
    <div class="container">
        <div class="title_page">
            <h3>Datepicker</h3>
            <hr>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <div class="base__datepicker">
                    <input class="base__datepicker--input base__input " size="16" type="text" value="13/05/2016 16:45" readonly data-date-format="dd/MM/yyyy - HH:ii p">
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                plugin <a href="http://www.malot.fr/bootstrap-datetimepicker/">http://www.malot.fr/bootstrap-datetimepicker/</a>
            </div>
        </div>
    </div>
</body>

</html>
