<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="stylesheet" type="text/css" href="./css/base-libs.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/base-style.min.css" />
    <script src="js/base-libs.min.js"></script>
    <script src="js/base.js"></script>
</head>

<body class="base">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <span>Buttons </span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <button class="btn base__bt base__bt--sm base__bt--or">small</button>
                <button class="btn base__bt base__bt--lg base__bt--or">big</button>
                <button class="btn base__bt base__bt--lg base__bt--or" disabled>disabled</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <button class="btn base__bt base__bt--sm base__bt--wh">small</button>
                <button class="btn base__bt base__bt--lg base__bt--wh">big</button>
                <button class="btn base__bt base__bt--lg base__bt--wh" disabled>disabled</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <button class="btn base__bt base__bt--lg base__bt--or"><span class="fa fa-spinner spin-animate"></span></button>
                <button class="btn base__bt base__bt--lg base__bt--or"><span class="fa fa-check rotatey-animate"></span></button>
                <button class="btn base__bt base__bt--lg base__bt--or"><span class="fa fa-close fadein-animate"></span></button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <span>Button Process Contextual Spinner </span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <button onClick="simulazione_click();" data-label="start process" id="bt" class="btn base__bt base__bt--lg base__bt--or">start process</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    function simulazione_click() {

        var bt = document.getElementById("bt");


        set_bt_process(bt);

        setTimeout(function() {
            on_bt_feedback(bt, 0, 1.5);
        }, 4000);
    }
    </script>
</body>

</html>
