<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="msapplication-tap-highlight" content="no" />
    <title>UiKit - Icons</title>
    <link rel="stylesheet" type="text/css" href="./css/base-libs.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/base-style.min.css" />
    <script src="js/base-libs.min.js"></script>
    <script src="js/base.js"></script>
</head>
<style>
.icon_title {
    display: inline-block;
    margin-bottom: .5rem;
}

.icon_category {
    display: block;
    font-size: .8rem;
    line-height: 1.1em;
    margin-bottom: 0.5rem;
}

.icon_example {
    border: 1px solid lightgrey;
    padding: .3rem;
    border-radius: 4px;
    margin-bottom: .5rem;
}

.icon_swatch {
    border-radius: 4px;
    margin-bottom: .3rem;
    padding: .5rem;
    background-color: #CCD1D9;
    text-align: center;
}

.icon_swatch [class^="base__icon"] {
    display: inline-block;
}
</style>

<body class="base">
    <div class="container">
        <div class="row">
            <div class=" col-sm-12 col-md-12 col-lg-12">
                <div class="title_page">
                    <h3>Icon Palette</h3>
                    <hr>
                </div>
            </div>
        </div>
        <div class="row text-center examples_container">
          
        </div>
    </div>
</body>
