<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="stylesheet" type="text/css" href="./css/base-libs.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/base-style.min.css" />

    <script src="js/base-libs.min.js"></script>
    <script src="js/base.js"></script>

</head>

<body class="base">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <span>Countdown</span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <div class="base__event" >
                     <h3>TITOLO COUNTER</H3>
                     <span class="base__event--counter" data-event="2016/11/02"></span>
                  </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                plugin <a href="http://hilios.github.io/jQuery.countdown/">http://hilios.github.io/jQuery.countdown/</a>
            </div>
            

        </div>
        
    </div>
        <script type="text/javascript">
        jQuery(document)
            .ready(function(){


                /** counter */

                
                var $counter = jQuery(".base__event--counter"),
                    data_event =  $counter[0].getAttribute("data-event") || "";

                $counter
                    .countdown( data_event, function(event) {

                        jQuery(this)
                            .html( event.strftime('<span class="gg">%D</span> giorni <span class="hh">%H</span> ore <span class="mm">%M</span> minuti <span class="sec">%S</span> secondi') );
                        
                    })
                    .on('update.countdown', function() {})
                    .on('finish.countdown', function() {})


            })

    </script>
</body>
</html>
