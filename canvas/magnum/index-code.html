<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="css/canvas_style.css">
</head>

<body>
    <!-- Visore Wind Magnum -->
    <div class="visore_magnum">
        <!-- Background Visore -->
        <div class="visore_magnum__background">
        </div>
        <!-- /Background Visore -->
        <!-- Immagine Visore -->
        <div class="visore_magnum__image">
        </div>
        <!-- /Immagine Visore -->
        <!-- Corpo Sinistro -->
        <div class="visore_magnum__side visore_magnum__side--left">
            <div class="visore_magnum__side_container">
                <div class="visore_magnum__side_container__bolli">
                    <div class="visore_magnum__side_container__bolli--item">
                    </div>
                    <div class="visore_magnum__side_container__bolli--item">
                    </div>
                </div>
                <div class="visore_magnum__side_container__title">
                    <div class="visore_magnum__side_container__title--text">
                    </div>
                </div>
                <div class="visore_magnum__side_container__offer">
                    <div class="visore_magnum__side_container__offer--text">
                    </div>
                    <div class="visore_magnum__side_container__offer--bundle">
                    </div>
                </div>
                <div class="visore_magnum__side_container__price">
                    <div class="visore_magnum__side_container__price--number">
                    </div>
                    <div class="visore_magnum__side_container__price--currency">
                    </div>
                </div>
            </div>
        </div>
        <!-- /Corpo Sinistro -->
        <!-- Corpo Destro -->
        <div class="visore_magnum__side visore_magnum__side--right">
            <div class="visore_magnum__side_container">
            </div>
        </div>
        <!-- /Corpo Destro -->
    </div>
    <!-- /Visore Wind Magnum -->
    <!-- Wind Ricorda -->
    <div class="wind_ricorda">
        <div class="wind_ricorda__reminder">
            <div class="wind_ricorda__reminder__container">
                <a href="#" class="info_link">Wind Ricorda</a>
                <div class="clear"></div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <!-- /Wind Ricorda -->
</body>

</html>
