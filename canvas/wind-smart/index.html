<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="css/canvas_style.css">
</head>

<body>
    <!-- HEADER -->
    <div class="header" id="header">
        <div class="header_second">
            <div class="container ">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="logo logo--wind">
                            <img src="img/logos/wind_logo.png" class="wind">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="first_container margin_top_header"></div>
    <!-- END HEADER -->
    <!-- WIND SMART BLOCK -->
    <div class="wind_smart_block__container">
        <!-- BLOCCO ORANGE -->
        <div class="wind_smart_block__top">
            <div class="wind_smart_block__top--title padding_top_20 padding_bottom_20">all inclusive</div>
            <div class="wind_smart_block__top--img"><img src="img/logo_christmas_edition.png" class="" width="545" height="90"></div>
            <div class="row padding_top_10">
                <div class="price_left">
                    <div class="wind_smart_block__top--minute padding_top_20">minuti illimitati</div>
                    <div class="smaller padding_top_10">verso tutti per 1 anno</div>
                </div>
                <div class="wind_smart_block__top--euro padding_left_15">12<span class="smaller">&euro;</span></div>
                <div class="clear"></div>
            </div>
            <div class="wind_smart_block__top--giga">2 giga <span class="smaller2">&#124;</span> 3 giga <span class="smaller">under 30</span></div>
            <div class="clear"></div>
        </div>
        <!-- END BLOCCO ORANGE -->
        <!-- BLOCCO MOBILE E GNOMI -->
        <div class="wind_smart_block__mobile">
            <div class="container_text">
                <div class="wind_smart_block__viewer_mobile margin_top_20">
                    <div class="wind_smart_block__viewer_mobile--img"><img src="img/phone.png" class=""></div>
                    <div class="wind_smart_block__viewer_mobile--text">
                        <div class="wind_smart_block__viewer_mobile--text_title padding_top_20">wind smart</div>
                        <div class="wind_smart_block__viewer_mobile--text_subTitle padding_top_30"><span class="highlight">1 giga</span> in pi&ugrave;
                            <br />ogni mese a <span class="highlight">1&euro;</span></div>
                        <div class="wind_smart_block__viewer_mobile--text_note padding_top_30">Senza anticipo</div>
                    </div>
                </div>
            </div>
            <div class="container_img">
                <img src="img/gnomi.png">
            </div>
        </div>
        <!-- END BLOCCO MOBILE E GNOMI -->
    </div>
    <!-- /WIND SMART BLOCK -->
    <div class="clear"></div>
    <!-- Button "Cerca il negozio" -->
    <div class="wind_smart_block__button_container padding_top_50 padding_bottom_50">
        <a href="#" class="button shop">cerca il negozio pi&ugrave; vicino</a>
    </div>
    <!-- /Button "Cerca il negozio" -->
    <!-- Button "Attiva" -->
    <div class="wind_smart_block__button_container border">
        <div class="box padding_top_20 padding_bottom_20">
            <div class="title padding_top_15">sei gi&agrave; cliente all inclusive?</div>
            <div class=""><a href="#" class="button active">attiva</a></div>
            <div class="clear"></div>
        </div>
    </div>
    <!-- Wind Ricorda -->
    <div class="advantages_block">
        <div class="advantages_block__reminder col-xs-12">
            <div class="advantages_block__reminder__container">
                <a href="#" class="info_link">Wind Ricorda</a>
                <div class="clear"></div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <!-- /Wind Ricorda -->
    <!-- Footer Ricorda -->
    <div class="footer_block">
        <div class="footer_block__container">
            <div class="footer_block__container__copy">
                &copy; WIND TELECOMUNICAZIONI S.p.A.
                <br class="wrap" />Partita IVA: 05410741002</div>
            <div class="footer_block__container__logos">
                <ul class="footer_block__container__logos--list">
                    <li>
                        <a href="#"><img src="img/logos/wind_logo_business.png"></a>
                    </li>
                    <li>
                        <a href="#"><img src="img/logos/infostrada_logo.png"></a>
                    </li>
                    <li>
                        <a href="#"><img src="img/logos/wind_logo_customer.png"></a>
                    </li>
                </ul>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <!-- /Footer Ricorda -->
</body>

</html>
